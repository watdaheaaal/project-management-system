<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Boxicon CDN link if it's not added in your existing code -->
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar_container">
        <div class="logo">
            <img src="./img/project-management_11331653.png" alt="Project Management Logo">
        </div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./Contact.html">Contact</a></li>
        </ul>
        <div class="dark_mode">
            <box-icon name="moon"></box-icon>
        </div>
    </div>

    <h1>Do you have any questions or suggestions? We’d love to show you how we can help your team do more of their best work. Please kindly message us by filling the blank below:</h1>

    <div class="form-group">
        <label for="Message">Message:</label><br> 
        <input type="text" name="projectName" id="projectName" placeholder="Message or Suggestions" required><br>
    </div>

    <div class="form-group">
        <label for="Email">Email:</label><br> 
        <input type="email" name="Email" id="Email" placeholder="Enter your Email Address" required><br>
    </div>

    <div class="form-group">
        <label for="Pnumber">Phone Number:</label><br> 
        <input type="tel" name="Pnumber" id="Pnumber" placeholder="Phone Number" required><br>
    </div>

    <div class="form-group">
        <label for="WorkDept">Which department do you work for?</label><br> 
        <select name="WorkDept" id="WorkDept">
            <option value="Pmanager">Project/Program Management</option>
            <option value="ProfServe">Professional Services</option>
            <option value="Engineering">Engineering & IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Intern">Intern</option>
            <option value="Others">Others</option>
        </select><br>

        <!-- Additional input field for "Others" -->
        <div class="form-group" id="otherInput" style="display: none;">
            <label for="otherDept">If other, please specify:</label><br>
            <input type="text" id="otherDept" name="otherDept" placeholder="Please specify your department">
        </div>
    </div>

    <script>
        const workDeptSelect = document.getElementById("WorkDept");
        const otherInput = document.getElementById("otherInput");

        // Toggle the visibility of the "other" input field
        workDeptSelect.addEventListener("change", function() {
            if (workDeptSelect.value === "Others") {
                otherInput.style.display = "block";
            } else {
                otherInput.style.display = "none";
            }
        });
    </script>

    <div class="footer">
        <p>Copyright © 2024 Turceno Co. All rights reserved.</p>
        <box-icon name="envelope" type="solid"></box-icon>
        <box-icon name="instagram" type="logo"></box-icon>
        <box-icon type="logo" name="facebook"></box-icon>
        <box-icon type="logo" name="github"></box-icon>
        <box-icon type="logo" name="discord-alt"></box-icon>
    </div>
</body>
</html>
